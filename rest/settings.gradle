/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'jgreenlight'
include ':jgreenlight-core'
project(':jgreenlight-core').projectDir= new File(settingsDir,'../core')
include ':jgreenlight-db'
project(':jgreenlight-db').projectDir= new File(settingsDir,'../db')
include ':jgreenlight-report'
project(':jgreenlight-report').projectDir= new File(settingsDir,'../report')
include ':jgreenlight-services'
project(':jgreenlight-services').projectDir= new File(settingsDir,'../services')
include ':jgreenlight-commands'
project(':jgreenlight-commands').projectDir= new File(settingsDir,'../commands')
